<html>
  <head>
    <title>Your Page Title</title>
    <link rel="stylesheet" href="phone.css">
  </head>
  <body>
    <div class="tab_bar" id="tab_bar">
      <div class="tab_btn" id="dialer_tab_btn">
        <button class="btn" id="dialer_tab"> Dialer Tab Button </button>
        <button class="btn" id="contacts_tab"> Contact List Tab Button </button>
        <button class="btn" id="add_tab"> Add Tab Button </button>
      </div>
    </div>

      <div class="content" id="content">

        <div class = "tab" id="content_dialer">
          <h2> Dialer </h2>
          <form>
            <input id="telephone_number" value="">
          </form>

          <div class="num_row">

              <div class="numpad_btn">
                <div class="txt"> 1 </div>
              </div>

              <div class="numpad_btn">
                <div class="txt"> 2 </div>
              </div>

              <div class="numpad_btn">
                <div class="txt"> 3 </div>
              </div>
          </div>

          <div class="num_row">

              <div class="numpad_btn">
                <div class="txt"> 4 </div>
              </div>

              <div class="numpad_btn">
                <div class="txt"> 5 </div>
              </div>

              <div class="numpad_btn">
                <div class="txt"> 6 </div>
              </div>
          </div>

          <div class="num_row">

              <div class="numpad_btn">
                <div class="txt"> 7 </div>
              </div>

              <div class="numpad_btn">
                <div class="txt"> 8 </div>
              </div>

              <div class="numpad_btn">
                <div class="txt"> 9 </div>
              </div>
          </div>

          <div class="num_row">

            <div class="numpad_btn">
              <div class="txt"> * </div>
            </div>

            <div class="numpad_btn">
              <div class="txt"> 0 </div>
            </div>

            <div class="numpad_btn">
              <div class="txt"> # </div>
            </div>

          </div>

          <div class="num_row">
            <div class="numpad_btn">
              <div class="dialer_fn_btn"> Dial </div>
            </div>

            <div class="numpad_btn">
              <div class="dialer_fn_btn"> Clear </div>
            </div>
          </div>
        </div>

        <div class="tab" id="content_contacts">
          <h2> Contact List </h2>
        </div>

        <div class="tab" id="content_add">
          <h2> Add Contact </h2>
        </div>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="phone.js"></script>
  </body>
</html>
